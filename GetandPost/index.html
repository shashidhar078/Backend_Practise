<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Using get Request</h1>
    <form method="get" action="http://localhost:8080/register">
        Username : <input name="username" placeholder="Enter your username" type="text">
        Password : <input name="password" placeholder="Enter your password" type="password">
        <button>Submit</button>
    </form>
    <hr/>
    <h1>Using post Request</h1>
    <form method="post" action="http://localhost:8080/register">
        Username : <input name="username" placeholder="Enter your username" type="text">
        Password : <input name="password" placeholder="Enter your password" type="password">
        <button>Submit</button>
    </form>
</body>
</html>
